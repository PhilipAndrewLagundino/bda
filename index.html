<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Birthday Greeting</title>
    <style>
        body {
            font-family: 'Cormorant Garamond', serif;
            background: #f7e0e4;
            color: #493038;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .greeting-card {
            background: #ffe1e6;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #e44d26;
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            color: #8f6f76;
            font-size: 1.2em;
            line-height: 1.6;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
            border: 2px solid #e44d26;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="greeting-card">
        <h1>Happy Birthday, My Love!</h1>
        <p>On this special day, I celebrate you and the incredible joy you bring into my life. Wishing you a day as beautiful as you are!</p>
        <img src="img/407074633_1793021281167155_5858854852578622045_n.jpg" alt="Birthday Celebration">
    </div>
</body>
</html>
